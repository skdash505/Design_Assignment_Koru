<div class="container">
  <button mat-raised-button color="primary" (click)="openDialog()">
    <!-- <i
      class="fa-solid fa-arrow-up-right-from-square fa-2x"
      aria-hidden="true"
      style="margin-right: 10%"
    ></i> -->
    <mat-icon aria-hidden="false" aria-label="Open">edit</mat-icon>
    {{ buttonTitle }}
  </button>


  <mat-card class="mat-elevation-z8">
    <mat-card-content class="row">
      <div class="row">

        <mat-form-field appearance="fill">
          <mat-label>Start Time</mat-label>
          <mat-select [formControl]="start_time" (selectionChange)="onStartTimeChange($event)">
            <mat-option>-- None --</mat-option>

              <mat-option *ngFor="let time of start_time_List" [value]="time.viewValue" [disabled]="time.disabled">
                {{time.viewValue}}
              </mat-option>
            
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>End Time</mat-label>
          <mat-select [formControl]="end_time" (selectionChange)="onEndTimeChange($event)">
            <mat-option>-- None --</mat-option>

              <mat-option *ngFor="let time of end_time_List" [value]="time.viewValue" [disabled]="time.disabled">
                {{time.viewValue}}
              </mat-option>
            
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="col-md-3">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        
  
        <mat-form-field appearance="outline" class="col-md-3" >
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>

      <div class="row">
        
        <mat-form-field appearance="outline" class="col-md-3" >
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        
              </div>


    </mat-card-content>
  </mat-card>
</div>
