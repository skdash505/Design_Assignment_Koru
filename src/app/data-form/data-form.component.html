<mat-card class="box">
  <mat-card-header class="header" *ngIf="Title">
    <mat-card-title>{{ Title }}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="dataForm" (ngSubmit)="onSubmit($event)">
    <mat-card-content>
      <!-- Name Field -->
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="name"
          formControlName="name"
          [(ngModel)]="selectedData.name"
          required
        />
        <!-- <mat-error *ngIf="dataForm.name.touched && dataForm.name.hasError('required')">Name is Required</mat-error>
        <mat-error *ngIf="dataForm.name.hasError('required')">Please enter alphabatic "Name".</mat-error> -->

        <!-- Description Field -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input
          matInput
          placeholder="description"
          formControlName="description"
          [(ngModel)]="selectedData.description"
          required
        />
        <!-- <mat-error *ngIf="dataForm.description.touched && dataForm.description.hasError('required')">Description is Required</mat-error>
        <mat-error *ngIf="dataForm.description.hasError('required')">Please enter alphanumeric "Description".</mat-error> -->

        <!-- WebReference Field -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>WebReference</mat-label>
        <input
          matInput
          placeholder="webReference"
          formControlName="webReference"
          [(ngModel)]="selectedData.webReference"
          required
        />
        <!-- <mat-error *ngIf="dataForm.webReference.touched && dataForm.webReference.hasError('required')">WebReference is Required</mat-error>
        <mat-error *ngIf="dataForm.webReference.hasError('required')">Please enter alphanumeric "WebReference".</mat-error> -->
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <button
        *ngIf="buttonShow"
        mat-raised-button
        type="cancel"
        color="warn"
        (click)="onCancel($event)"
      >
        Cancel
      </button>
      <button
        *ngIf="buttonShow"
        mat-raised-button
        color="primary"
        [disabled]="dataForm.invalid"
        type="submit"
      >
        Save
      </button>
    </mat-card-content>
  </form>
</mat-card>
